<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All This Time</title>
    <link rel="stylesheet" href="keep.css">
    <link rel="stylesheet" href="minikeep.css"/>
</head>
	<br />
	<h1 align="center">
		<font face="Lato" color="#10535a" size="8">
			<h1 class="head">All This <span>Time!</span></h1>
		</font>
	</h1>
	<h3 align="center">
		<font face="Arial" color="#000" size="4">
			my random gallery dump
		</font>
	</h3>
	<br />
</body>
</html>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="Feed">All</span>
        <span class="item" data-name="Car">Keep Driving</span>
        <span class="item" data-name="Food">Hunger</span>
        <span class="item" data-name="Flowers">Flowers for you</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Car"><span><img src="images/driving.jpeg" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="images/carmirror.jpeg" alt=""></span></div>
      <div class="image" data-name="Flowers"><span><img src="images/sunflower.jpeg" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="images/read.png" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="images/seacar.jpeg" alt=""></span></div>
      <div class="image" data-name="Flowers"><span><img src="images/pinkflo.jpeg" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="images/bluesky.jpeg" alt=""></span></div>
      <div class="image" data-name="Food"><span><img src="images/pasta.jpeg" alt=""></span></div>
      <div class="image" data-name="Food"><span><img src="images/coffee.jpeg" alt=""></span></div>
      <div class="image" data-name="Flowers"><span><img src="images/daffodil.jpeg" alt=""></span></div>
      <div class="image" data-name="Food"><span><img src="images/coffee.jpeg" alt=""></span></div>
      <div class="image" data-name="Food"><span><img src="images/momo.png" alt=""></span></div>
      <div class="image" data-name="Flowers"><span><img src="images/on cam flo.jpeg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="keep.js"></script>

</body>
</html>
